<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/Logo/logo_01.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TalentConnect | Campus To Cubicle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        #chat-icon:hover {
            background-color: #0056b3;
        }
        #chat-container {
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        #chat-box {
            height: 360px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        #chat-box p {
            margin: 0;
            padding: 5px 0;
        }
        #chat-box p strong {
            color: #333;
        }
        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your question..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {
                chatContainer.style.display = 'block';
            } else {
                chatContainer.style.display = 'none';
            }
        }

        async function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';
            const response = await fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
  </body>
</html>
