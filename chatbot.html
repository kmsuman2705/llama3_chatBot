<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./src/assets/images/Logo/logo_01.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        #chat-icon:hover {
            background-color: #0056b3;
        }
        #chat-container {
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        #chat-box {
            height: 360px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        #user-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your question..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const apiUrl = 'http://127.0.0.1:5001/chatbot'; // Fixed API URL

        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'block' : 'none';
        }

        async function sendMessage() {
            const userMessage = document.getElementById('user-input').value;
            if (!userMessage) return; // Prevent empty messages

            document.getElementById('user-input').value = '';
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage })
            });

            if (!response.ok) {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<p><strong>Error:</strong> Unable to get response from server.</p>`;
                return;
            }

            const data = await response.json();
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<p><strong>You:</strong> ${userMessage}</p>`;
            chatBox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
