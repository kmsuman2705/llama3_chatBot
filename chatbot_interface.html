<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./src/assets/images/Logo/logo_01.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        #chat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            line-height: 60px;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }
        #chat-icon:hover {
            background-color: #0056b3;
        }
        #chat-container {
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        #chat-log {
            height: 360px;
            overflow-y: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
        }
        #chat-input {
            width: calc(100% - 70px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>
    <div id="chat-container">
        <div id="chat-log"></div>
        <input type="text" id="chat-input" placeholder="Type your question..." onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script>
        const chatbotUrl = 'http://127.0.0.1:5001/chatbot'; // Fixed API URL

        function toggleChat() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' || chatContainer.style.display === '' ? 'block' : 'none';
        }

        async function sendMessage() {
            const userMessage = document.getElementById('chat-input').value.trim();
            if (!userMessage) return; // Prevent empty messages

            // Display user message
            const userMsgElement = document.createElement('p');
            userMsgElement.textContent = `You: ${userMessage}`;
            document.getElementById('chat-log').appendChild(userMsgElement);

            // Clear the input
            document.getElementById('chat-input').value = '';

            // Send message to Flask chatbot API
            try {
                const response = await fetch(chatbotUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                // Display chatbot response
                const botMsgElement = document.createElement('p');
                botMsgElement.textContent = `Bot: ${data.response}`;
                document.getElementById('chat-log').appendChild(botMsgElement);
            } catch (error) {
                console.error('Error connecting to chatbot:', error);
                const errorMsgElement = document.createElement('p');
                errorMsgElement.textContent = 'Error connecting to chatbot!';
                document.getElementById('chat-log').appendChild(errorMsgElement);
            }
        }

        function checkEnter(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
